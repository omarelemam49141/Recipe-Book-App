<div class="row">
    <form class="col-6" (ngSubmit)="submitIngredient(f)" #f="ngForm">
        <div class="row">
            <div class="col-8 form-group">
                <label for="name" class="form-label">Name</label>
                <input 
                type="text" 
                class="form-control" 
                id="name"
                name="name"
                ngModel
                required
                >
            </div>
    
            <div class="col-4 form-group">
                <label for="amount" class="form-label">Amount</label>
                <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                ngModel
                required
                >
            </div>
        </div>
    
        <div class="row mt-4 mb-4">
            <div class="col-xs-12">
                <button 
                class="btn btn-success me-1"
                type="submit" 
                [disabled]="!f.valid">
                {{ editMode ? 'Update' : 'Add' }}
                </button>
                
                <button 
                class="btn btn-danger me-1" 
                type="button"
                *ngIf="editMode"
                (click)="deleteMyIngredient()" 
                >
                Delete
                </button>
                
                <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
            </div>
        </div>
    </form>
</div>
