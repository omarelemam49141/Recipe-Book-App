<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" #f>
            <!-- start my buttons -->
            <div>
                <button class="btn btn-success me-3" type="submit" [disabled]="!myForm.valid">Save</button>
                <button class="btn btn-danger me-3" type="button" (click)="cancel()">Cancel</button> 
            </div>
            <!-- end my buttons -->
            
            <!-- start recipe name input -->
            <div class="mt-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" id="recipeName" class="form-control" formControlName="name">
            </div>
            <!-- end recipe name input -->

            <!-- start recipe image input -->
            <div class="mt-3">
                <label for="recipeImage" class="form-label">Recipe Image Path</label>
                <input type="text" id="recipeImage" class="form-control" formControlName="imagePath" #image>
                <div>
                    <img [src]="image.value" alt="" class="img-fluid">
                </div>
            </div>
            <!-- end recipe image input -->

            <!-- start recipe description input -->
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea id="recipeDescription" rows="6" class="form-control" formControlName="description"></textarea>
            <!-- end recipe description input -->

            <!-- start recipe ingredients -->
            <div class="mt-3 mb-5" formArrayName="ingredients">
                <div *ngFor="let ingredient of getIngredients(); let i=index">
                    <div [formGroupName]="i" class="row mb-3">
                        <div class="col-8">
                            <input type="text" placeholder="Ingredient Name" class="form-control" formControlName="name">
                        </div>
    
                        <div class="col-2">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
    
                        <div class="col-1 btn btn-danger" (click)="deleteIngredient(i)">X</div>
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
            <!-- end recipe ingredients -->
        </form>
    </div>
</div>
